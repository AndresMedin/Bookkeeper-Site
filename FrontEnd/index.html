<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookkeeping App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Simulate login validation
        function validateLogin(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            // Example: Simply check if the email field is not empty
            var email = document.getElementById('inputEmail').value;
            var password = document.getElementById('inputPassword').value;
            
            // In a real app, you'd verify these credentials on the server
            if(email !== '' && password !== '') {
                // Redirect to profile page if "credentials are correct"
                window.location.href = 'profile.html';
            } else {
                alert('Please enter both email and password.');
            }
        }
    </script>
</head>
<body>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form onsubmit="validateLogin(event)">
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
